<div class="card" style="width: 18rem">
	<img class="card-img-top" src="{{ doc.image }}"/>
	<div class="card-body">
		<h5 class="card-title">{{ doc.item_name }}</h5>
		<p class="card-text">{{ doc.description }}</p>
	</div>	
	<a href="{{ doc.name }}" class="btn btn-success">View Details</a>
</div>
<!-- this is a sample default list template -->
